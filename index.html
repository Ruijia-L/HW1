<html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penn Course Search (Mock)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="top-bar">
    <div class="top-left">
    
      <img src="assets/upenn-logo.png" alt="Penn Logo" class="logo" />
    </div>
    <div class="top-right">
      Welcome, <strong>Ruijia</strong>
    </div>
  </header>

 
  <div class="title-bar">
    <div class="container">
      <h1>Search Classes</h1>
    </div>
  </div>

  <main class="container">

  
  <section class="card search-form">
    <select aria-label="Term">
      <option>Fall 2025</option>
    </select>
    <input type="text" placeholder="Title, Subject, Instructor, Keyword" aria-label="Keywords" />
    <select aria-label="Instruction Method">
      <option>Instruction Method</option>
    </select>

    <label class="checkbox">
      <input type="checkbox" />
      Find courses available to students in online programs
    </label>

    <label class="checkbox">
      <input type="checkbox" />
      Don't Overlap Primary Cart
    </label>

    <button class="primary-btn" type="button">SEARCH</button>
  </section>


  <h2 class="section-header">SUGGESTIONS</h2>
  <section class="card">
    <button class="primary-btn" type="button">EXPLORE PROGRAMS</button>
    <button class="primary-btn" type="button">DEGREE AUDIT &amp; ADVISING</button>
  </section>

  
  <h2 class="section-header">CARTS</h2>
  <section class="card">
    <button class="primary-btn" type="button">PRIMARY CART</button>
    <select aria-label="Select a Cart">
      <option>Select a Cart...</option>
    </select>

    <button class="primary-btn" type="button">PRIMARY PLAN</button>
    <select aria-label="Select a Plan">
      <option>Select a Plan...</option>
    </select>
  </section>

</main>

</body>
</html>
